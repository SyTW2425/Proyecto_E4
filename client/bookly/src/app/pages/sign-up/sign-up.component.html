  <!-- BARRA SUPERIOR -->
  <div class="bg-emerald-600 text-white py-4 px-6 flex justify-between items-center fixed top-0 left-0 w-full shadow-md z-50">
    <div class="flex items-center space-x-4">
      <a href="index.html" class="flex items-center space-x-2">
        <img src="assets/img/logo.png" alt="Logo" class="h-10 w-10 rounded-full">
        <span class="text-xl font-semibold">Bookly</span>
      </a>
    </div>
  </div>  

  <!-- PANTALLA CENTRAL -->
  <div class="mt-32 px-8 flex flex-col items-center">
    <h1 class="text-2xl font-bold text-gray-800 underline">Registro de Usuario</h1>

    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 w-full">
      <div class="sm:mx-auto sm:w-full sm:max-w-lg bg-white p-6 rounded-lg shadow-md">
        <form class="space-y-6" action="#" method="POST">
          
          <!-- Campo Nombre de Usuario -->
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Nombre de Usuario</label>
            <input id="username" name="username" type="text" autocomplete="username" required
                   placeholder="NombreUsuario123"
                   class="block w-full rounded-lg border-0 py-1 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-emerald-600 sm:text-lg">
          </div>
          
          <!-- Campo Nombre -->
          <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700">Nombre</label>
            <input id="firstName" name="firstName" type="text" autocomplete="given-name" required
                   placeholder="Nombre"
                   class="block w-full rounded-lg border-0 py-1 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-emerald-600 sm:text-lg">
          </div>

          <!-- Campo Apellido -->
          <div>
            <label for="lastName" class="block text-sm font-medium text-gray-700">Apellido</label>
            <input id="lastName" name="lastName" type="text" autocomplete="family-name" required
                   placeholder="Apellido"
                   class="block w-full rounded-lg border-0 py-1 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-emerald-600 sm:text-lg">
          </div>

          <!-- Campo Correo Electrónico -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
            <input id="email" name="email" type="email" autocomplete="email" required
                   placeholder="correo@ejemplo.com"
                   class="block w-full rounded-lg border-0 py-1 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-emerald-600 sm:text-lg">
          </div>

          <!-- Campo Contraseña -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
            <input id="password" name="password" type="password" autocomplete="new-password" required
                   placeholder="Contraseña"
                   class="block w-full rounded-lg border-0 py-1 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-emerald-600 sm:text-lg">
          </div>

          <!-- Botón de Registro -->
          <div class="mt-6">
            <button type="submit"
                    class="rounded-full px-3 py-2 text-sm flex w-full justify-center bg-emerald-600 font-semibold text-white shadow-sm hover:bg-emerald-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600">
              Registrarse
            </button>
          </div>
          
          <!-- Volver a inicio de sesión -->
          <p class="mt-4 text-center text-sm text-gray-600">
            ¿Ya tienes una cuenta? 
            <a href="sign_in.html" class="font-semibold text-emerald-600 hover:underline">Inicia sesión aquí</a>
          </p>

        </form>
      </div>
    </div>
  </div>
